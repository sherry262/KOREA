<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韓國高麗蔘尊榮介紹頁</title>
    <!-- 載入 Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 React, ReactDOM, and Babel for JSX runtime compilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 設定 Tailwind CSS 配置，使用 Inter 字體 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- React 應用程式的掛載點 -->
    <div id="root"></div>

    <!-- 您的 React / JSX 程式碼 (必須使用 type="text/babel") -->
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // 修正：手動定義 SVG 圖標組件，以避免獨立 HTML 檔案中 ReferenceError: lucide is not defined 錯誤。
        
        const IconBase = ({ children, size = 24, strokeWidth = 2, className = '' }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth={strokeWidth} 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        // --- Icon Definitions ---
        const Plane = (props) => (
            <IconBase {...props}>
                <path d="M17.8 19.2 22 17l-1-4-3.4 1.8c-1-.2-2.1-.2-3 0l-5.4 1.8-1 4 4.2-2.2z" />
                <path d="M15 15.6 19 14 18 10 14.6 11.8c-1-.2-2.1-.2-3 0L6 10l-1 4 4-1.6" />
                <path d="M14 12V3h-4v9" />
            </IconBase>
        );
        
        const Shield = (props) => (
            <IconBase {...props}>
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
            </IconBase>
        );

        const Award = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="8" r="6" />
                <path d="M15.47 11.17c.56 1.48.06 3.12-1.31 4.31l-2.11 1.84a1 1 0 0 1-1.37 0l-2.11-1.84c-1.37-1.19-1.87-2.83-1.31-4.31" />
            </IconBase>
        );
        
        const CheckCircle = (props) => (
            <IconBase {...props}>
                <path d="M22 11.08V12a10 10 0 1 1-5.05-8.58" />
                <path d="M22 4 12 14.01l-3-3" />
            </IconBase>
        );

        const Heart = (props) => (
            <IconBase {...props}>
                <path d="M19 14c1.49-1.49 1.49-3.48-.01-4.97-.6-.6-1.4-.93-2.24-1.03l-2.73-.24c-.11-1.17-.55-2.29-1.25-3.23-.42-.55-1-.98-1.63-1.28l-.34-.16c-.63-.3-1.32-.47-2.03-.47s-1.4.17-2.03.47l-.34.16c-.63.3-1.21.73-1.63 1.28-.7 1-.14 2.06-1.25 3.23l-2.73.24c-.84.1-1.64.43-2.24 1.03-1.5 1.49-1.5 3.48-.01 4.97L12 21.5l7-7.5z" />
            </IconBase>
        );

        const Activity = (props) => (
            <IconBase {...props}>
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />
            </IconBase>
        );

        const Sun = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="12" r="8" />
                <line x1="12" y1="2" x2="12" y2="4" />
                <line x1="12" y1="20" x2="12" y2="22" />
                <line x1="4.93" y1="4.93" x2="6.37" y2="6.37" />
                <line x1="17.63" y1="17.63" x2="19.07" y2="19.07" />
                <line x1="2" y1="12" x2="4" y2="12" />
                <line x1="20" y1="12" x2="22" y2="12" />
                <line x1="4.93" y1="17.63" x2="6.37" y2="19.07" />
                <line x1="17.63" y1="4.93" x2="19.07" y2="6.37" />
            </IconBase>
        );

        const Menu = (props) => (
            <IconBase {...props}>
                <line x1="4" y1="12" x2="20" y2="12" />
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="18" x2="20" y2="18" />
            </IconBase>
        );

        const X = (props) => (
            <IconBase {...props}>
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </IconBase>
        );

        const ChevronDown = (props) => (
            <IconBase {...props}>
                <polyline points="6 9 12 15 18 9" />
            </IconBase>
        );

        // Placeholder definitions for icons used in destructuring but not in the main component logic
        const Brain = (props) => <IconBase {...props}><path d="M12 2v20" /><path d="M12 2a5 5 0 0 0-5 5c0 3-2 5-2 8s2 5 2 5" /><path d="M12 2a5 5 0 0 1 5 5c0 3 2 5 2 8s-2 5-2 5" /></IconBase>;
        const Clock = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></IconBase>;
        // --- End Icon Definitions ---

        const App = () => {
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          const [showScrollHint, setShowScrollHint] = useState(true);
        
          // Scroll detection to hide hint
          useEffect(() => {
            const handleScroll = () => {
              if (window.scrollY > 100) {
                setShowScrollHint(false);
              }
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);
        
          const scrollTo = (id) => {
            const element = document.getElementById(id);
            if (element) {
              element.scrollIntoView({ behavior: 'smooth' });
              setIsMenuOpen(false);
            }
          };
        
          // FeatureCard (Removed Icon prop to simplify for this version, using standard icons)
          const FeatureCard = ({ icon: Icon, title, desc }) => (
            <div className="bg-white p-6 rounded-xl shadow-lg border-t-4 border-red-800 hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
              <div className="flex items-center mb-4">
                <div className="p-3 bg-red-50 rounded-full text-red-800 mr-4">
                  <Icon size={32} strokeWidth={1.5} />
                </div>
                <h3 className="text-2xl font-bold text-gray-800">{title}</h3>
              </div>
              <p className="text-gray-600 text-lg leading-relaxed">{desc}</p>
            </div>
          );
        
          const BenefitItem = ({ number, title, desc }) => (
            <div className="flex gap-6 mb-8 group">
              <div className="flex-shrink-0 w-16 h-16 bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-full flex items-center justify-center text-white text-3xl font-bold shadow-md group-hover:scale-110 transition-transform">
                {number}
              </div>
              <div>
                <h4 className="text-2xl font-bold text-red-900 mb-2 group-hover:text-red-700 transition-colors">{title}</h4>
                <p className="text-gray-700 text-lg leading-relaxed">{desc}</p>
              </div>
            </div>
          );
        
          return (
            <div className="min-h-screen bg-stone-50 font-sans text-gray-800">
              {/* Navigation */}
              <nav className="fixed top-0 w-full bg-red-900 text-white z-50 shadow-md">
                <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                  <div className="text-2xl font-bold tracking-wider flex items-center gap-2">
                    <Award className="text-yellow-400" /> 
                    <span>韓國高麗蔘</span>
                  </div>
                  
                  {/* Mobile Menu Button */}
                  <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                    {isMenuOpen ? <X /> : <Menu />}
                  </button>
        
                  {/* Desktop Menu */}
                  <div className="hidden md:flex gap-8 text-lg">
                    <button onClick={() => scrollTo('home')} className="hover:text-yellow-400 transition">首頁</button>
                    <button onClick={() => scrollTo('trust')} className="hover:text-yellow-400 transition">安心保證</button>
                    <button onClick={() => scrollTo('quality')} className="hover:text-yellow-400 transition">六年根奧秘</button>
                    <button onClick={() => scrollTo('benefits')} className="hover:text-yellow-400 transition">健康功效</button>
                    <button onClick={() => scrollTo('usage')} className="hover:text-yellow-400 transition">食用建議</button>
                  </div>
                </div>
        
                {/* Mobile Menu Dropdown */}
                {isMenuOpen && (
                  <div className="md:hidden bg-red-800 p-4 absolute w-full shadow-xl">
                    <button onClick={() => scrollTo('home')} className="block w-full text-left py-3 text-xl border-b border-red-700">首頁</button>
                    <button onClick={() => scrollTo('trust')} className="block w-full text-left py-3 text-xl border-b border-red-700">安心保證</button>
                    <button onClick={() => scrollTo('quality')} className="block w-full text-left py-3 text-xl border-b border-red-700">六年根奧秘</button>
                    <button onClick={() => scrollTo('benefits')} className="block w-full text-left py-3 text-xl border-b border-red-700">健康功效</button>
                    <button onClick={() => scrollTo('usage')} className="block w-full text-left py-3 text-xl">食用建議</button>
                  </div>
                )}
              </nav>
        
              {/* Hero Section */}
              <header id="home" className="relative pt-32 pb-20 px-4 min-h-screen flex items-center justify-center bg-gradient-to-b from-red-900 to-red-800 text-white overflow-hidden">
                {/* Decorative Background Pattern */}
                <div className="absolute inset-0 opacity-10 pointer-events-none">
                    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <pattern id="pattern" width="40" height="40" patternUnits="userSpaceOnUse">
                                <circle cx="20" cy="20" r="1" fill="#fff" />
                            </pattern>
                        </defs>
                        <rect width="100%" height="100%" fill="url(#pattern)" />
                    </svg>
                </div>
        
                <div className="container mx-auto text-center relative z-10">
                  <div className="inline-block px-4 py-2 border-2 border-yellow-500 rounded-full text-yellow-400 text-lg font-bold mb-6 animate-pulse">
                    來自韓國的頂級獻禮
                  </div>
                  <h1 className="text-5xl md:text-7xl font-bold mb-6 leading-tight">
                    守護您與家人的<br />
                    <span className="text-yellow-400">滋補聖品・百草之王</span>
                  </h1>
                  <p className="text-xl md:text-2xl text-gray-200 mb-10 max-w-2xl mx-auto leading-relaxed">
                    親自飛往韓國採購，只為帶回最純正的六年根紅蔘。
                    <br />
                    補足元氣，讓您走路有風，歲月無痕。
                  </p>
                  <button 
                    onClick={() => scrollTo('trust')}
                    className="bg-yellow-500 text-red-900 px-10 py-4 rounded-full text-2xl font-bold hover:bg-yellow-400 transition shadow-lg transform hover:scale-105"
                  >
                    了解更多
                  </button>
                </div>
        
                {showScrollHint && (
                  <div className="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce text-white">
                    <ChevronDown size={40} />
                  </div>
                )}
              </header>
        
              {/* Trust & Authority Section */}
              <section id="trust" className="py-20 bg-white">
                <div className="container mx-auto px-4">
                  <div className="text-center mb-16">
                    <h2 className="text-3xl md:text-4xl font-bold text-red-900 mb-4">看得見的承諾，絕對的安心</h2>
                    <div className="w-24 h-1 bg-yellow-500 mx-auto"></div>
                  </div>
        
                  <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                    <div className="text-center p-6 border rounded-xl hover:border-red-900 transition bg-stone-50">
                      <Plane className="mx-auto text-red-800 mb-4" size={48} />
                      <h3 className="text-xl font-bold mb-2">親自飛韓採購</h3>
                      <p className="text-gray-600">不假手他人，親赴產地，誠意與品質看得見。</p>
                    </div>
                    <div className="text-center p-6 border rounded-xl hover:border-red-900 transition bg-stone-50">
                      <Shield className="mx-auto text-blue-600 mb-4" size={48} />
                      <h3 className="text-xl font-bold mb-2">三星集團投保</h3>
                      <p className="text-gray-600">擁有國際大廠三星集團的產品責任險，雙重保障。</p>
                    </div>
                    <div className="text-center p-6 border rounded-xl hover:border-red-900 transition bg-stone-50">
                      <Award className="mx-auto text-yellow-600 mb-4" size={48} />
                      <h3 className="text-xl font-bold mb-2">韓國政府認可</h3>
                      <p className="text-gray-600">官方認證的品質標準，非一般市售人蔘可比擬。</p>
                    </div>
                    <div className="text-center p-6 border rounded-xl hover:border-red-900 transition bg-stone-50">
                      {/* Using a simple div instead of an icon here */}
                      <div className="mx-auto w-12 h-12 bg-black text-white flex items-center justify-center font-mono font-bold text-lg rounded mb-4">880</div>
                      <h3 className="text-xl font-bold mb-2">認明條碼 880</h3>
                      <p className="text-gray-600">條碼開頭880才是真正 Made in Korea 的正韓貨。</p>
                    </div>
                  </div>
                </div>
              </section>
        
              {/* Quality Section - The 6 Year Secret */}
              <section id="quality" className="py-20 bg-stone-100">
                <div className="container mx-auto px-4 flex flex-col md:flex-row items-center gap-12">
                  <div className="md:w-1/2">
                     {/* Placeholder for Product Image - NOTE: Image URLs from the Canvas environment are not available in a standalone HTML file. Using a descriptive placeholder. */}
                    <div className="relative rounded-2xl overflow-hidden shadow-2xl border-4 border-white aspect-video bg-red-900 flex items-center justify-center text-red-200">
                      <div className="text-center p-8">
                        <span className="block text-6xl font-bold mb-4">6年</span>
                        <span className="text-2xl">堅持的歲月</span>
                        <p className="mt-4 text-sm opacity-80"></p>
                      </div>
                    </div>
                  </div>
                  <div className="md:w-1/2">
                    <span className="text-red-800 font-bold tracking-widest text-lg">頂級品質核心</span>
                    <h2 className="text-4xl md:text-5xl font-bold text-gray-900 mt-2 mb-6">為什麼一定要「六年根」？</h2>
                    <p className="text-xl text-gray-700 leading-relaxed mb-6">
                      人蔘種植滿六年，根部最為飽滿粗壯，活性成分<span className="font-bold text-red-800">「人蔘皂苷」</span>達到巔峰狀態。
                    </p>
                    <ul className="space-y-4">
                      <li className="flex items-start">
                        <CheckCircle className="text-green-600 mr-3 mt-1 flex-shrink-0" />
                        <span className="text-lg text-gray-700"><strong>不滿6年：</strong>發育未全，養分不足。</span>
                      </li>
                      <li className="flex items-start">
                        <CheckCircle className="text-green-600 mr-3 mt-1 flex-shrink-0" />
                        <span className="text-lg text-gray-700"><strong>超過6年：</strong>中心木質化，養分流失。</span>
                      </li>
                      <li className="flex items-start">
                        <CheckCircle className="text-green-600 mr-3 mt-1 flex-shrink-0" />
                        <span className="text-lg text-gray-700"><strong>正宗紅蔘：</strong>經過多次蒸熟與乾燥，轉化出珍貴的 Rg3、Rh2 皂苷，溫和不燥熱。</span>
                      </li>
                    </ul>
                  </div>
                </div>
              </section>
        
              {/* Benefits Section */}
              <section id="benefits" className="py-20 bg-white">
                <div className="container mx-auto px-4">
                  <div className="text-center mb-16">
                    <h2 className="text-3xl md:text-4xl font-bold text-red-900 mb-4">科學實證的健康效益</h2>
                    <p className="text-xl text-gray-600">不僅是提神，更是身體的「平衡調節器」</p>
                  </div>
        
                  <div className="grid md:grid-cols-2 gap-12 max-w-5xl mx-auto">
                    <div className="space-y-2">
                      <BenefitItem 
                        number="01"
                        title="提升免疫力"
                        desc="調節免疫系統，強化身體防禦機制，為長輩打造隱形防護罩，更好應對換季與外來威脅。"
                      />
                      <BenefitItem 
                        number="02"
                        title="增強體力與抗疲勞"
                        desc="不只是補氣，更能幫助身體利用能量，減少乳酸堆積。告別「虛累累」，找回年輕時的活力。"
                      />
                      <BenefitItem 
                        number="03"
                        title="改善認知功能"
                        desc="幫助腦部血液循環，保護神經細胞。維持思緒清晰，記性不忘掉，生活更自在。"
                      />
                    </div>
                    <div className="space-y-2">
                       <BenefitItem 
                        number="04"
                        title="強效抗氧化"
                        desc="富含抗氧化成分，清除自由基，減少細胞損害。是延緩老化、守護心血管健康的最佳隊友。"
                      />
                      <BenefitItem 
                        number="05"
                        title="輔助調節生理機能"
                        desc="研究顯示對調節血糖和血壓有正面影響，是日常保養的優質輔助品。"
                      />
                       <BenefitItem 
                        number="06"
                        title="寧心安神"
                        desc="獨特的皂苷成分有助於鎮靜舒緩，睡得好，氣色自然紅潤。"
                      />
                    </div>
                  </div>
                </div>
              </section>
        
               {/* Product Forms & Usage */}
               <section id="usage" className="py-20 bg-amber-50">
                <div className="container mx-auto px-4">
                  <div className="text-center mb-12">
                    <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-6">多種選擇，滿足不同需求</h2>
                  </div>
                  
                  <div className="grid md:grid-cols-3 gap-8 mb-16">
                    <FeatureCard 
                      icon={Activity}
                      title="紅蔘濃縮液"
                      desc="最受歡迎的主流選擇！吸收效率最高，方便攜帶。建議選擇固形物含量 60% 以上的產品。"
                    />
                     <FeatureCard 
                      icon={Sun}
                      title="紅蔘切片"
                      desc="原汁原味，適合喜歡咀嚼口感、品嚐人蔘原味的行家。"
                    />
                     <FeatureCard 
                      icon={Heart}
                      title="食用小撇步"
                      desc="建議每天 1-2 次，最好在「空腹」時服用，吸收效果最佳。性質溫和，適合長期保養。"
                    />
                  </div>
        
                  {/* Caution Box */}
                  <div className="bg-white border-l-8 border-yellow-500 rounded-r-lg p-8 shadow-sm max-w-4xl mx-auto">
                    <h4 className="text-xl font-bold text-gray-800 mb-3 flex items-center">
                      <span className="bg-yellow-500 text-white rounded-full w-8 h-8 flex items-center justify-center mr-3">!</span>
                      貼心小叮嚀
                    </h4>
                    <p className="text-gray-600 leading-relaxed">
                      雖然紅蔘性質溫和，但建議循序漸進食用。特殊族群（如孕婦、哺乳期、兒童）及正在服用特定藥物（如抗凝血劑、降血糖藥）者，請務必先諮詢醫師或藥師。
                    </p>
                  </div>
                </div>
              </section>
        
              {/* Footer / CTA */}
              <footer className="bg-gray-900 text-white py-16">
                <div className="container mx-auto px-4 text-center">
                  <h2 className="text-3xl md:text-4xl font-bold mb-6 text-yellow-400">健康，是給自己最好的禮物</h2>
                  <p className="text-xl text-gray-400 mb-10">
                    附正品保證書，讓您買得安心，吃得健康。<br />
                    現在就為您的元氣加分！
                  </p>
                  <button className="bg-red-700 hover:bg-red-600 text-white text-2xl font-bold py-4 px-12 rounded-full transition shadow-lg border-2 border-red-500">
                    立即選購
                  </button>
                  
                  <div className="mt-12 pt-8 border-t border-gray-800 text-sm text-gray-500">
                    <p>© 2024 韓國高麗蔘專賣. All Rights Reserved.</p>
                    <p className="mt-2">本產品非藥品，主要用於日常保健，身體不適請尋求專業醫療協助。</p>
                  </div>
                </div>
              </footer>
            </div>
          );
        };

        // Render the App component using React 18 createRoot
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
